<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Search Places</h1>
            <div id="output"></div>
        </header>
        <main>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for places..." />
            </div>

            <!-- Spinner for loading state -->
            <div id="spinner" class="spinner" style="display: none;"></div>

            <!-- Table for displaying data -->
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Place Name</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="3" id="noResultsMessage">Start searching</td>
                    </tr>
                </tbody>
            </table>

            <!-- Pagination and user input for items per page -->
            <div class="pagination-container">
                <div class="pagination">
                    <button id="prevPage">Previous</button>
                    <button id="nextPage">Next</button>
                </div>
                <div class="items-per-page">
                    <label for="itemsPerPage">Items per page:</label>
                    <input type="number" id="itemsPerPage" value="5" min="1" max="10" />
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Search Places</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
